<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="bg-fullscreen">
    <header>
      <h1>Weather <i class="fas fa-bolt"></i> API</h1>
      <button class="converter">Fahrenheit</button>
    </header>
    
    <div class="location-info">
      <p class="date"></p>
      <p class="place">New York</p>
    </div>
    <div class="weather-info">
      <div class="weather-card">
        <div class="temperature-info">
          <p><i class="fas fa-sun"></i> <span class="temperature">28</span>&#176;<span class="unit">C</span></p>
        </div>
        <div class="rain-info">
            <p><i class="fas fa-cloud-rain"></i> <span class="rain">40</span>%</p>
        </div>
        <div class="wind-info">
            <p><i class="fas fa-wind"></i> <span class="wind">1.5</span>km/h</p>
        </div>
        <div class="humidity-info">
            <p><i class="fas fa-temperature-low"></i> <span class="humidity">74</span>%</p>
        </div>
        <div class="description-info">
          <p class="description">No Descriptions Available</p> 
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
